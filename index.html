<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Number Guess</title>
  </head>

  <!-- BODY START ////////////////////////////////////////////// -->

  <body>
    <header class="header">
      <button class="btn btn--again">Again!</button>
      <p class="header__between">(Can be 1 - 99)</p>
      <h1 class="header__title">Guess the Number!</h1>
      <div class="header__number">?</div>
    </header>
    <main class="game">
      <section class="guess-section">
        <input
          type="number"
          class="guess-section__input"
          value="1"
          min="1"
          max="99"
        />
        <button class="btn btn--check">Check!</button>
      </section>
      <section class="dashboard-section">
        <div class="dashboard-section__dashboard">
          <p class="dashboard-section__message">Begin guessing...</p>
          <p class="dashboard-section__score-label">
            Score: <span class="dashboard-section__score">20</span>
          </p>
          <p class="dashboard-section__highscore-label">
            Highscore: <span class="dashboard-section__highscore">0</span>
          </p>
        </div>
      </section>
    </main>

    <!-- BODY END //////////////////////////////////////////////// -->

    <script src="./js/index.js"></script>
  </body>
</html>
